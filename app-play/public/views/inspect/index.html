<div ng-controller="InspectCtrl" ng-init="expandFirstItem()" class="full_block" style="padding-top: 10px">
    <!-- tabs -->
    <div class="col-md-2" style="height: 500px; border-right: 1px solid #cccccc">
        <tabset vertical="true" type="pills">
            <tab ng-repeat="tab in inspectTabs" active="tab.active" select="changeInspectTab(tab, $event)">
                <tab-heading><img class="links" ng-src="{{ tab.imageURL }}"> {{ tab.name }}</tab-heading>
            </tab>
        </tabset>
    </div>

    <div class="col-md-10">
        <div class="streaming_topics_container">
            <div ng-show="inspectTab.name == 'Brokers'" ng-include src="'/assets/views/inspect/brokers.html'"></div>
            <div ng-show="inspectTab.name == 'Consumers'" ng-include src="'/assets/views/inspect/consumers.html'"></div>
            <div ng-show="inspectTab.name == 'Replicas'" ng-include src="'/assets/views/inspect/replicas.html'"></div>
            <div ng-show="inspectTab.name == 'Leaders'" ng-include src="'/assets/views/inspect/leaders.html'"></div>
            <div ng-show="inspectTab.name == 'Zookeeper'" ng-include src="'/assets/views/inspect/zookeeper.html'"></div>
        </div>
    </div>
</div>
